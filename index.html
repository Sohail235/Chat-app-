<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chat-box {
            width: 80%;
            height: 300px;
            border: 1px solid gray;
            overflow-y: scroll;
            margin: 20px auto;
            padding: 10px;
        }
        input {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Chat App</h1>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>

    <script type="module" src="app.js"></script>

</body>
</html>
